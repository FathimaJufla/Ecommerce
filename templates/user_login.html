<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-no-repeat" 
    style="background-image: url('https://img.freepik.com/free-vector/shopping-cart-with-marketing-set-icons_24877-50237.jpg?semt=ais_hybrid&w=740&q=80')">
    
    {% if error %}
    <p class="text-red-700 text-center">{{ error }}</p>
    {% endif %}

    <main class="flex items-center justify-center py-40">
        <div class="w-[30%] bg-white p-10 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign in to your account</h2>

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">UserName</label>
                    <input type="username" name="username" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300">Login</button>
            </form>
            <p class="text-center mt-5">New to Stock Up?<a href="/user_register/" class="text-blue-700 underline">create an account</a></p>
        </div>
    </main>
</body>
</html>
