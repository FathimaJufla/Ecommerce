<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover  bg-no-repeat" 
    style="background-image: url('https://img.freepik.com/free-vector/shopping-cart-with-marketing-set-icons_24877-50237.jpg?semt=ais_hybrid&w=740&q=80')">
    <main class="flex items-center justify-center py-40">
        <div class="w-[30%] bg-white p-10 rounded-lg shadow">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create your account</h2>
            <form method="post" action="" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-md shadow text-white font-semibold bg-purple-600 hover:bg-purple-700">Sign Up</button>
                </div>
            </form>
            <p class="text-center mt-5">
                Already have an account? 
                <a href="/user_login/" class="text-blue-700 underline">Sign in</a>
            </p>
        </div>
    </main>
</body>
</html>
